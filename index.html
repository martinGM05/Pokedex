<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Pokebola.png" type="image/x-icon">
    <title>Pokedex - Martín González Miranda</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

    <header class="header">
        <div class="header-logo"></div>
    </header>

    <main class="container">
        <div class="pokedex">
            <div class="leftSide">
                <div class="buttonBig">
                    <div class="buttonBig-center">
                        <div class="buttonBig-center_reflex"></div>
                    </div>
                    <div class="buttonsSmall">
                        <div class="buttonSmallRed">
                            <div class="buttonSmallRed_reflex"></div>
                        </div>
                        <div class="buttonSmallYellow">
                            <div class="buttonSmallYellow_reflex"></div>
                        </div>
                        <div class="buttonSmallGreen">
                            <div class="buttonSmallGreen_reflex"></div>
                        </div>
                    </div>
                </div>
                <img id="imgSeparador" src="assets/vector.svg" alt="Separador" />
                <div class="containerImage">
                    <div id="doubleButtons">
                        <div class="buttonRed1"></div>
                        <div class="buttonRed2"></div>
                    </div>
                    <div id="imgPokemon">
                        <div id="imgPokemon--img"></div>
                    </div>
                    <div id="basicData">
                        <div class="basicData-button"></div>
                        <div class="basicData-name">
                            <p id="namePokemon"></p>
                        </div>
                        <div class="basicData-options">
                            <img src="assets/menu.png" alt="Options" />
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <div class="joystickSombra"></div>
                    <div class="joystick"></div>
                    <div class="buttonsExec">
                        <button class="play" onclick="searchPokemon()">
                            Buscar
                        </button>
                        <button class="reset" onclick="clearData()" >Limpiar</button>
                        <!-- <div class="play"></div> -->
                        <!-- <div class="reset"></div> -->
                    </div>
                    <input type="text" id="inputName" placeholder="Pokemon" />
                    <div id="cross">
                        <div id="leftcross">
                            <div id="leftT"></div>
                        </div>
                        <div id="topcross">
                            <div id="upT"></div>
                        </div>
                        <div id="rightcross">
                            <div id="rightT"></div>
                        </div>
                        <div id="midcross">
                            <div id="midCircle"></div>
                        </div>
                        <div id="botcross">
                            <div id="downT"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightSide">
                <div class="curve1"></div>
                <div class="containerRightSide">
                    <div class="dataPokemon">
                       <div class="typePokemon">
                           <p id="typePokemon-p"></p>
                           <div id="typePokemon-type"></div>
                       </div>
                       <div class="stats">
                           <!-- <div id="hp">
                                 <p>HP: </p>
                                 <div id="hp-hp"></div>
                           </div> -->
                       </div>
                    </div>
                    <div class="teclado">
                        <div class="containerTecla1">
                            <div class="tecla"></div>
                            <div class="tecla"></div>
                            <div class="tecla"></div>
                            <div class="tecla"></div>
                            <div class="tecla"></div>
                        </div>
                        <div class="containerTecla1">
                            <div class="tecla"></div>
                            <div class="tecla"></div>
                            <div class="tecla"></div>
                            <div class="tecla"></div>
                            <div class="tecla"></div>
                        </div>
                    </div>
                    <div class="doubleButtonBlack">
                        <div class="buttonBlack"></div>
                        <div class="buttonBlack"></div>
                    </div>
                    <div class="containerButtonCircle">
                        <div class="buttonsR1">
                            <div class="buttonR1"></div>
                            <div class="buttonR1"></div>
                        </div>
                        <div class="containerCircle">
                            <div class="circle3"></div>
                        </div>
                    </div>
                    <div class="buttonsOut">
                        <div class="out1">
                            <p id="textWeight"></p>
                            <p id="weight"></p>
                        </div>
                        <div class="out2">
                            <p id="textHeight"></p>
                            <p id="height"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/query.js"></script>

</body>

</html>
